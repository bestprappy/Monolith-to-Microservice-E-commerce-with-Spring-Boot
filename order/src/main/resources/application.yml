eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
management:
  endpoint:
    web:
      exposure:
        include: shutdown
    shutdown:
      enabled: true
server:
  port: 8083

